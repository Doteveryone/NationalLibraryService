{% extends "base.html" %}
{% block title %}Libraries{% endblock %}
{% block content %}
  <section class="row">
    <div class="small-12 large-7 columns">
      <h1>Libraries</h1>
      <ul>
        {% for library in libraries %}
            <li><a href="{{url_for('library', slug=library.slug)}}">{{library.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}
