{% extends "base.html" %}
{% block title %}Libraries{% endblock %}
{% block content %}
  <section class="row">
    <div class="small-12 large-7 columns">
      <h1>{{book.title}} &mdash; {{book.author_name}} ({{book.publish_year[0]}})</h1>
      <img src="http://covers.openlibrary.org/b/isbn/{{book.isbn[0]}}-L.jpg">
      {{book}}
    </div>
  </section>
{% endblock %}
